pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
    // บอก Gradle ว่า Flutter plugin อยู่ใน SDK
    includeBuild("C:/flutter/flutter/packages/flutter_tools/gradle")
}

// ❌ ลบ plugins com.android.application และ kotlin ออก
plugins {
    id "dev.flutter.flutter-gradle-plugin" apply false
}

// รวมโมดูลแอป
include(":app")
